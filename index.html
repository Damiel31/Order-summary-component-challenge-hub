<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <link rel="stylesheet" href="./dist/styles.css">

    <title>Frontend Mentor | Order summary card</title>

  </head>
  <body>
    
    <main>
      <div class="container">
        <div class="d-flex justify-content-center text-center ">
          <div class="card">
            <img class="mb-3" src="./images/illustration-hero.svg" alt="illustration-hero">
            <div class="card-body">
              <h3 class="card-title mb-3">Order Summary</h3>
              <p class="card-text mb-3">You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!</p>
              <div class="container">
                <div class="subscriptionPlan d-flex justify-content-between p-3 mb-4">
                  <div><img src="./images/icon-music.svg" alt="musicIcon"></div>
                  <div><h5 class="annualPlan">Annual Plan</h5><span >$59.99/year</span></div>
                  <div><a  href="#">Change</a></div>
                </div>
              </div>
              <div class="container">
                <div class="btnPayment d-flex justify-content-center p-3 mb-3">
                  <a href="#">Proceed to Payment</a>
                </div>
              </div>
              <div class="container">
                <div class="d-flex justify-content-center">
                  <a href="#" class="btnCancelOrder">Cancel Order</a>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>
    
    <footer>
      <div class="container">
        <div class="d-flex justify-content-center">
            <span class="attribution">
              Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
              Coded by <a href="#">Damiel</a>.
            </span>
        </div>
      </div>
    </footer>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous"></script>
  </body>
</html>
